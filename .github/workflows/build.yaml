name: android_build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      # 关键修改1：升级 Java 到 11，使用最新的 setup-java 版本（v4）
      - name: Set up JDK 11
        uses: actions/setup-java@v4  # 替代旧的 v1 版本，更稳定
        with:
          java-version: '11'
          distribution: 'temurin'  # 推荐的 OpenJDK 发行版，兼容所有项目
          cache: gradle  # 可选：缓存 Gradle 依赖，加速构建

      - id: get-project
        name: Get project name
        run: echo "PROJECT=$(cat project-to-build)" >> $GITHUB_OUTPUT

      - name: Clone project
        run: git clone --depth=1 ${{ steps.get-project.outputs.PROJECT }} project

      - name: Build the app
        working-directory: ./project
        run: |
          if [ ! -f "gradlew" ]; then 
            # 关键修改2：如果没有 gradlew，生成时指定 Gradle 8.x（兼容 Java 11）
            gradle wrapper --gradle-version 8.14.3 
          fi
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-build-apk
          path: ./**/*.apk
